<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>Rock Paper Scissors</h1>
        </div>
        <div class="game">
            <div class="buttons">
                <img id="rock" src="./icons/fist-bump.png" alt="rock">
                <img id="paper" src="./icons/open-hand.png" alt="paper">
                <img id="scissors" src="./icons/victory.png" alt="scissors">
            </div>
            <div class="score-div">
                <p class="score" id="user-score">0</p>
                <p class="score" id="comp-score">0</p>
            </div>
        </div>
        <div class="footer">
            <a href="https://www.flaticon.com/free-icons/hand-pointer" title="hand pointer icons">Hand pointer icons created by Cuputo - Flaticon</a>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
